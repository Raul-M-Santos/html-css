<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício de Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 500px;
        border-collapse: collapse;
      }

      caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
      }

      td,
      th {
        border: 1px solid black;
        padding: 8px;
      }

      col.cnome {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>Exercício de Tabelas</h1>

    <table>
      <colgroup>
        <!-- Aqui estamos usando a tag colgroup, a função dela é selecionar colunas -->
        <col class="cnome" />
        <!-- dentro estamos atribuindo as colunas como tenho 4 nesse exemplo estou usando 4 col que são os seletores em si com classes diferentes,-->
        <col class="csexo" />
        <!-- As col segem as ordens das colunas ou seja o primeiro col vai selecionar a primeira coluna e por ai vai-->
        <col class="cidade" />
        <col class="cprof" />
      </colgroup>
      <caption>
        Cadastro
      </caption>

      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idaide</th>
        <th scope="col">Profissão</th>
      </tr>
      <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>
      <tr>
        <td>Claúdio</td>
        <td>M</td>
        <td>26</td>
        <td>Programador</td>
      </tr>
      <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>42</td>
        <td>Professor</td>
      </tr>
      <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>Vendedor</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>F</td>
        <td>39</td>
        <td>Média</td>
      </tr>
      <tr>
        <td>Otávio</td>
        <td>M</td>
        <td>22</td>
        <td>Nutricionista</td>
      </tr>
    </table>
  </body>
</html>
