<!DOCTYPE html> <!--Muitas mais informações sobre o site como o lingua-->
<html lang="pt-br"> <!--Provalemente o outro site estava pedindo para traduzir já que não indicamos qual a lingua do site-->
<head> <!--A tag de head ficou mais completa -->
    <meta charset="UTF-8"> <!--Mostrando o padrão de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--E escala de uso da tela do dispositivo que acessar seu site além de podermos adicionar mais como favicons-->
    <title>Como é feito hoje com html5</title>
    <style>
        body {
            background-color: antiquewhite; 
        }
    </style>
</head> <!--Feito basicamente a mesma coisa de alterar a cor do background mas dessa vez da forma correta, usando css-->
<body>
    <p>moro na<address> casa do caralho 134 - São Paulo </address></p> <!--Nesse caso o adress é uma tag de semâtica eu estou indicando para o dispositivo ou navegador que ler meu codigo que isso é um endereço e caso esse navegador ou dispositivo tenha algum recurso como abrir um app de mapas ao clicar no endereço ele vai conseguir por eu estar indicando corretamente-->
</body>
</html>
