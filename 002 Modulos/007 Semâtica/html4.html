<html>
    <head>
        <title>Meu site HTML4 kkkkk</title>
    </head>
    <body bgcolor="cian"> <!--O HTML5 é focado em semâtica ou seja dar indicações para o site que vai ler seu codigo de oque é oque por isso algumas tags de forma como alterar cor, tamanho ou fonte não são indicadas para o desinvolvimento no HTML já que podemos usar outras ferramentas para fazer isso-->
        <center><h1>Exempo de site em HTML4</h1></center> <!--A tag de center funciona mas o ideal seria fazer isso pelo css além de aparecer em vermelho ela pode ser descontinuada ou alguns navegadores podem não ler essa parte-->
        <p><font color="white">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio, at. Architecto fugit asperiores, alias, error porro ratione ea aspernatur quisquam doloribus reprehenderit laudantium. Ratione quasi suscipit ab ipsa distinctio id.</p></font> <!--Mesmo para a tag font ela altera a forma das fontes do seu site e também deve ser feita pelo css-->
        <marquee behavior="" direction="rigth">Teste marquee</marquee> <!--Algumas apesar se não aparecem em vermelho ainda são tags de forma nesse caso uma tag de animação que deveria ser feita por JS já que pode ser descontinuada pelo HTML-->
    </body>

</html>
