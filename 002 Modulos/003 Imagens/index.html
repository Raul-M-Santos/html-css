<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagen que está na mesma pasta</p>
    <img src="logohtml_200px.png" alt="Logo HTML5">
    <!--tag img pode apertar crtl+espaço na parte de src para o VScode procurar por arquivos ou apenas diigar o nome do arquivo-->
    <p>Podemos também carregar imagens que estão em subpatas</p>
    <img src="imagens/logocss_200px.webp" alt="Logo CSS3">
    <!--Mesma tag funciona o mesmo atalho apenas tendo que escolher a subpasta antes ou digitando o nome da pasta-->
    <p>Agora vamos carregar de forma externa</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png?f=webp&w=256" alt="Logo JS">
    <!--A imagen pode ficar um pouco diferente já que não podemos editar a imagen da forma que queremos e caso o server que tem a imagen caia também vamos perder a imagen-->
</body>

</html>
