<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5 podemos usar inserir elementos da lista a seguir. Passe o cursor
      sobre os termos para descobrir qual tag você deve usar caso:
    </p>
    <ul>
      <li><abbr title="Use uma tag &lt;p&gt;">Parágrafos</abbr></li>
      <li><abbr title="Use uma tag &lt;h1&gt;">Titulos</abbr></li>
      <li><abbr title="Use uma tag &lt;img&gt;">Imagens</abbr></li>
      <li><abbr title="Use uma tag &lt;abbr&gt;">Abreviações</abbr></li>
      <li><abbr title="Use uma tag &lt;code&gt;">Códigos-fonte</abbr></li>
      <li>
        <abbr title="Use uma tag &lt;ol&gt; e uma tag &lt;li&gt;"
          >Lista numeradas</abbr
        >
      </li>
      <li>
        <abbr title="Use uma tag &lt;ul&gt; e uma tag &lt;li&gt;"
          >Lista com demarcadores</abbr
        >
      </li>
    </ul>
  </body>
</html>
