<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, assumenda
      accusantium! Maxime incidunt reprehenderit vel in quae porro repellat
      adipisci, laborum blanditiis ratione doloribus odit amet ut ea corrupti
      numquam!
    </p>
    <h2>Vídeos</h2>
    <div style="padding: 56.17% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/115073009?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        title="Animation"
        width="600"
        height="450"
      ></iframe>
    </div>
    <h2>Mapas</h2>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14616.135822405251!2d-46.67216907834884!3d-23.67474366096788!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce4552429b6383%3A0x11ab31fc42351d38!2sAv.%20Yervant%20Kissajikian%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1746824444733!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      id="mapa"
    ></iframe>

    <h2>Mapas do waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=-23.679197&lon=-46.656138&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>

    <script src="https://player.vimeo.com/api/player.js"></script>
  </body>
</html>
